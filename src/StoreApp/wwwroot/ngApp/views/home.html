
<h2>Home</h2>
<form ng-submit="controller.add()">
    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" ng-model="controller.newProduct.name" />
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input class="form-control" ng-model="controller.newProduct.price" />
    </div>
    <div class="form-group">
        <button class="btn btn-info">Save</button>
    </div>
</form>


<ul>
    <li ng-repeat="product in controller.products">
        {{product.name}}
        <a href="/edit/{{product.id}}">edit</a>
    </li>
</ul>
